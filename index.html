<!DOCTYPE html>
<html>
    <head>
        <title>Angular Starter SPA</title>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <script>
            javascript: (function() {
                var a = document.createElement("script");
                a.src = "https://rawgit.com/kentcdodds/ng-stats/master/dist/ng-stats.js";
                a.onload=function(){
                    window.showAngularStats()
                };
                document.head.appendChild(a)
            })();
        </script>
    </head>
    <body ng-app="angularStarterApp">
        <div ng-controller="UsersController">
            <button type="button" class="btn btn-default" ng-click="getUsersList()" style="margin-left:150px;">Show Users List</button>
            <ul class="list-group">
                <li class="list-group-item list-group-item-success disabled">
                    Users List
                </li>
                <li class="list-group-item" ng-repeat="user in users">{{user.name}}</li>
            </ul>
        </div>
        
        <script src="js/angular/angular.min.js"></script>
        <!--<script src="js/angular/ui-bootstrap-0.14.3.min.js"></script>-->
        <script src="js/angular/ui-bootstrap-tpls-0.14.3.min.js"></script>
        
        <script src="js/api_urls.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
